<!-- templates/users.html -->
{% extends "base.html" %}

{% block content %}
<h2>用户管理</h2>
<a href="{{ url_for('add_user') }}">添加新用户</a>
<table>
    <thead>
        <tr>
            <th>用户名</th>
            <th>管理员</th>
        </tr>
    </thead>
    <tbody>
        {% for user in users %}
        <tr>
            <td>{{ user.username }}</td>
            <td>{{ '是' if user.is_admin else '否' }}</td>
        </tr>
        {% endfor %}
    </tbody>
</table>
{% endblock %}
